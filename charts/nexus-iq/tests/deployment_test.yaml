suite: deployment
templates:
  - deployment.yaml
tests:
  - it: renders with defaults
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: apiVersion
          value: apps/v1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-nexus-iq-server
      - matchRegex:
          path: metadata.labels.[app.kubernetes.io/name]
          pattern: nexus-iq-server
      - matchRegex:
          path: metadata.labels.[app.kubernetes.io/version]
          pattern: 1\.\d+\.\d
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: sonatype/nexus-iq-server:.*
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.strategy.type
          value: Recreate
  - it: should use our simple values
    set:
      replicaCount: 2
      deploymentStrategy: my-strategy
    asserts:
      - equal:
          path: spec.replicas
          value: 2
      - equal:
          path: spec.strategy.type
          value: my-strategy
